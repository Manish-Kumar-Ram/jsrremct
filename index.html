<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0b48b1;
        }
        
        .container {
            position: relative;
            display: flex;
            justify-content: center;
            flex-direction: column;
            gap: 30px;
            background-color: #06245a;
            padding: 40px 60px;
        }
        
        h2 {
            font-size: 3em;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .reset {
            padding: 15px 20px;
            color: #031c48;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            border: none;
        }
        
        .reset:focus {
            background: #0b48b1;
            color: #fff;
        }
        
        .game {
            width: 650px;
            height: 600px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            transform-style: preserve-3d;
            perspective: 500px;
        }
        
        .item {
            position: relative;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            font-size: 2rem;
            transition: 0.3s;
            transform: rotateY(180deg);
        }
        
        .item::after {
            content: '';
            position: absolute;
            inset: 0;
            
            background: #0b48b1;
            transition: 0.5s;
            transform: rotate(0deg);
            backface-visibility: hidden;
        }
        
        .boxs {
            transform: rotateY(0deg);
        }
        
        .boxs::after,
        .boxmatch::after {
            transform: rotateY(180deg);
        }
        .counter {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <<div class="container">
        <h2>Memory Game</h2>
        <div class="counter">Attempts: 0</div>
        <div class="game"></div>
        <button class="reset">Reset</button>
    </div>
   
    <script>
        const emojis = ["ðŸ˜Š", "ðŸ˜Š", "ðŸ‘ˆ", "ðŸ‘ˆ", "ðŸ˜‚", "ðŸ˜‚", "ðŸ¤£", "ðŸ¤£", "â¤ï¸", "â¤ï¸", "ðŸ˜", "ðŸ˜", "ðŸ˜’", "ðŸ˜’", "ðŸ‘Œ", "ðŸ‘Œ", "ðŸ˜˜", "ðŸ˜˜", "ðŸ’•", "ðŸ’•", "ðŸ˜","ðŸ˜", "ðŸ˜Ž", "ðŸ˜Ž", "ðŸ˜¢", "ðŸ˜¢"];

// Function to shuffle the emojis
const shuffleEmojis = (array) => {
    return array.sort(() => Math.random() - 0.5);
};

// Function to initialize the game
const initializeGame = () => {
    const gameContainer = document.querySelector('.game');
    gameContainer.innerHTML = ''; // Clear the game board
    const shuff_emojis = shuffleEmojis([...emojis]);
    attempts = 0;
    updateCounter();

    for (let i = 0; i < emojis.length; i++) {
        let box = document.createElement('div');
        box.className = 'item';
        box.innerHTML = shuff_emojis[i];
        box.onclick = function () {
            this.classList.add('boxs');
            setTimeout(() => {
                let selectedBoxes = document.querySelectorAll('.boxs');
                if (selectedBoxes.length > 1) {
                    attempts++;
                    updateCounter();
                    if (selectedBoxes[0].innerHTML === selectedBoxes[1].innerHTML) {
                        selectedBoxes[0].classList.add('boxmatch');
                        selectedBoxes[1].classList.add('boxmatch');
                        selectedBoxes[0].classList.remove('boxs');
                        selectedBoxes[1].classList.remove('boxs');
                        if (document.querySelectorAll('.boxmatch').length === emojis.length) {
                            alert('Winner!');
                        }
                    } else {
                        setTimeout(() => {
                            selectedBoxes[0].classList.remove('boxs');
                            selectedBoxes[1].classList.remove('boxs');
                        }, 500); // Delay before flipping back
                    }
                }
            }, 500); // Adjusted timeout for better user experience
        };
        gameContainer.appendChild(box);
    }
};

// Function to update the attempt counter
const updateCounter = () => {
    document.querySelector('.counter').textContent = `Attempts: ${attempts}`;
};

// Initialize variables
let attempts = 0;

// Add event listener for the reset button
document.querySelector('.reset').addEventListener('click', initializeGame);

// Initialize the game on page load
initializeGame();

    </script>

</body>
</html>
